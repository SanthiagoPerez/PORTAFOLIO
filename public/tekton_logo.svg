<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente moderno para el martillo -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el resplandor -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo circular con resplandor sutil -->
  <circle cx="200" cy="200" r="180" fill="url(#glowGradient)"/>
  
  <!-- Martillo estilizado (símbolo del constructor/tektōn) -->
  <g id="hammer" transform="translate(200, 200)">
    <!-- Cabeza del martillo (forma geométrica moderna) -->
    <rect x="-60" y="-25" width="80" height="50" rx="5" fill="url(#hammerGradient)"/>
    
    <!-- Garra del martillo -->
    <path d="M 20,-25 L 45,-45 L 55,-35 L 35,-10 Z" fill="url(#hammerGradient)"/>
    <path d="M 20,25 L 45,45 L 55,35 L 35,10 Z" fill="url(#hammerGradient)"/>
    
    <!-- Mango del martillo -->
    <rect x="-65" y="-8" width="90" height="16" rx="8" fill="#1e293b" opacity="0.9"/>
    
    <!-- Detalle de agarre en el mango -->
    <line x1="-40" y1="-8" x2="-40" y2="8" stroke="#475569" stroke-width="2"/>
    <line x1="-50" y1="-8" x2="-50" y2="8" stroke="#475569" stroke-width="2"/>
    <line x1="-30" y1="-8" x2="-30" y2="8" stroke="#475569" stroke-width="2"/>
    
    <!-- Brillo en la cabeza del martillo -->
    <ellipse cx="-20" cy="-10" rx="15" ry="8" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Chispas/partículas (construcción activa) -->
  <circle cx="260" cy="160" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="275" cy="175" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="250" cy="185" r="2.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="265" cy="145" r="2" fill="#f59e0b" opacity="0.5"/>
  
  <!-- Texto TEKTŌN -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1e293b" text-anchor="middle" letter-spacing="2">
    TEKTŌN
  </text>
  
  <!-- Subtexto .dev -->
  <text x="200" y="340" font-family="'Courier New', monospace" font-size="20" font-weight="500" fill="#3b82f6" text-anchor="middle" letter-spacing="1">
    .dev
  </text>
  
  <!-- Línea decorativa debajo del texto -->
  <line x1="120" y1="350" x2="280" y2="350" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
</svg>
